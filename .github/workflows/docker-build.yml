name: Build and Push Docker Images

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  REGISTRY_URL: ${{ format('ghcr.io/{0}', github.repository) }}

jobs:
  build:
    name: Build ${{ matrix.distribution }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        distribution: [archlinux, bookworm, bullseye, jupyter, trixie, tumbleweed]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: ${{ github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to Docker Hub
        if: ${{ matrix.distribution == 'jupyter' && (github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main') }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Make build script executable
        run: chmod +x build.sh

      - name: Build and push images
        env:
          REGISTRY_URL: ${{ env.REGISTRY_URL }}
          SELECT_DISTRIBUTION: ${{ matrix.distribution }}
          PUSH_IMAGES: ${{ (github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main') && '1' || '0' }}
          PUSH_DOCKERHUB: ${{ (github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main') && '1' || '0' }}
        run: ./build.sh
